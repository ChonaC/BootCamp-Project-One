<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Project One Task/Weather Management</title>
</head>

<body>
    <header class="container-fluid text-center p-2">
        <h1><i class="fas fa-football-ball"></i> 2021-2022 NFL Schedule <i class="fas fa-football-ball"></i></h1>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container" style="background-color: rgba(255, 255, 255, 0.116);">
        <div class="row">
                <!-- This is where we will have the dropdown menu in order for the user to pick a -->
            <div class="col-6 col-sm-4">
                <h2>NFL Game Results</h2>
                <p>Click on the button to choose a game week.</p>
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">Choose a Week</button>
                        <div id="myDropdown" class="dropdown-content">
                            <a href="#">Week 1</a>
                            <a href="#">Week 2</a>
                            <a href="#">Week 3</a>
                        </div>
                </div> 
            </div>
            <!-- This is where we will have the NFL schedule and user input in final score -->
            <div class="col-12 col-md-5 m-3">
                <h2>NFL Teams</h2>
                <p>Some text..</p>
            </div>
            <!-- This is where the user can locate the weather -->
            <div class="col-md-6 offset-md-3">
                <h2>Weather</h2>
                <div class="input-group mb-3">
                    <input id="enter-city" type="text" class="form-control" placeholder="Enter a City or State" aria-label="Enter a City or State">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <form id="history"></form>
                <div class="col-lg-9">
                    <div class="row">
                        <div class="col-lg-11 card m-3 d-none"  id="today-weather">
                            <div class="card-body">
                                <h3 id="city-name" class="city-name align-middle"></h3>
                                <img id="current-pic" alt="">
                                <p id="temperature" style="color: black;"></p>
                                <p id="humidity" style="color: black;"></p>
                                <p id="wind-speed" style="color: black;"></p>
                                <p id="UV-index" style="color: black;"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row d-none" id="fiveday-header">
                    <div class="col-12" style="background-color: rgb(145, 7, 7); color: black; width: fit-content;">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 forecast bg-danger text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-danger text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-danger text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-danger text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-danger text-white m-2 rounded"></div>
                </div>
            </div>
        </div>
    </div>
            


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://kit.fontawesome.com/5dc8976901.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="Assets/script.js"></script>
</html>
